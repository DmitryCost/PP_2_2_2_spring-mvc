<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
    <h1>Cars table</h1>
<table>
    <tr>
        <th>Model</th>
        <th>Series</th>
        <th>Year</th>
    </tr>
    <tr>
        <tr th:each="car : ${cars}">
        <td th:utext="${car.getNameCar()}"></td>
        <td th:utext="${car.getModel()}"></td>
        <td th:utext="${car.getYearOfModelCar()}"></td>
    </tr>

</table>
</body>
</html>
